<!DOCTYPE html>
<html>
<head>
<title>系统日志</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<!-- <link href="../../plugins/summernote/dist/summernote.css" rel="stylesheet"> -->
<script src="../../libs/jquery.min.js"></script>
<script src="../../libs/jquery.cookie.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../libs/vue-i18n.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<!-- <script src="../../plugins/summernote/dist/summernote.js"></script>
<script src="../../plugins/summernote/lang/summernote-zh-CN.js"></script> -->
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rapp" v-cloak>
	<div>
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="用户名、用户操作">
			</div>
			<a class="btn btn-default" @click="query"><i class="fa fa-search">&nbsp;查询</i></a>
			<a v-if="hasPermission('sys:log:info')" class="btn btn-info" @click="info"><i class="fa fa-info"></i>&nbsp;查看</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    
    <!--查看附件-->
    <div id="logInfoLayer" style="display: none;">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">请求参数</div>
                <textarea class="summernote"></textarea>
            </div>
        </form>
    </div>
    
</div>

<script src="../../js/modules/sys/log.js"></script>
</body>
</html>

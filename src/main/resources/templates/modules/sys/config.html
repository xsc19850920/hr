<!DOCTYPE html>
<html>
<head>
<title>系统配置信息表</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../libs/jquery.cookie.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../libs/vue-i18n.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../libs/ajaxupload.js"></script>
</head>
<body>
<div id="rapp" v-cloak>
	<div v-show="showList">
	 <div class="grid-btn">
			<a v-if="hasPermission('sys:config:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			 <a v-if="hasPermission('sys:config:update')" class="btn btn-warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('sys:config:delete')" class="btn btn-danger" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>

		 <a v-if="hasPermission('sys:config:upload')" class="btn btn-primary" id="upload"><i class="fa fa-upload"></i>&nbsp;上传文件</a>
		 <a v-if="hasPermission('sys:config:download')" class="btn btn-success" @click="download"><i class="fa fa-download"></i>&nbsp;下载文件</a>

		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
		   <div class="form-group">
			   	<div class="col-sm-2 control-label">键</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="config.configKey" placeholder="key"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">值</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="config.configValue" placeholder="value"/>
			    </div>
			</div>
		   <div class="form-group">
			  <div class="col-sm-2 control-label">状态</div> 
				<label class="radio-inline">
				  <input type="radio" name="status" value="0" v-model="config.status"/> 隐藏
				</label>
				<label class="radio-inline">
				  <input type="radio" name="status" value="1" v-model="config.status"/> 显示
				</label>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">备注</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="config.remark" placeholder="备注"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>

</div>

<script src="../../js/modules/sys/config.js"></script>
</body>
</html>
